<div class="container">
    <h1 class="mt-3">Create Category</h1>
    <form #categoryForm="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">
                    Category Name
                </label>
                <input type="text" required id="categoryName" class="form-control" style="width: 25%;" name="categoryName"
                 [(ngModel)]="model.categoryname" #categoryValidationControl="ngModel">
                <span class="help-block" style="color: red;" *ngIf="categoryValidationControl.invalid && categoryValidationControl.touched">
                    Category is required
                </span>
            </div>

            <div class="mt-3">
                <label class="form-label">
                    Category Description
                </label>
                <input type="text" required id="categoryDescription" class="form-control" style="width: 25%;" name="categoryDescription"
                 [(ngModel)]="model.categorydescription" #categoryDescValidationControl="ngModel">
                <span class="help-block" style="color: red;" *ngIf="categoryDescValidationControl.invalid && categoryDescValidationControl.touched">
                    Category Description is required
                </span>
            </div>

            <div class="mt-3">
                <button type="submit" [routerLink]="['/admin/categories']" class="btn btn-danger" style="margin-right:1% ;">Back</button>
                <button type="submit" [disabled]="categoryForm.invalid" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
