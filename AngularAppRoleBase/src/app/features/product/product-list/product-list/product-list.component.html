<div class="container">
    <h1 class="mt-3">Product List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/products/create']" class="btn btn-primary">Add Product</a>
    </div>

    <ng-container *ngIf="product">
        <table class="table table-borderd mt-3">
            <thead>
                <tr>
                    <th>ProductId</th>
                    <th>ProductName</th>
                    <th>ProductDescription</th>
                </tr>
            </thead>
    
            <tbody>
                <tr *ngFor ="let product of product">
                    <td>{{product.productId}}</td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productDescription}}</td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
