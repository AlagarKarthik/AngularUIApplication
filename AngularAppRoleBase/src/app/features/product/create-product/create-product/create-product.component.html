<div class="container">
    <h1 class="mt-3">Create Product</h1>
    <form #productForm="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">
                    Product Name
                </label>
                <input type="text" required id="productName" class="form-control" style="width: 25%;" name="productName"
                 [(ngModel)]="model.productname" #productValidationControl="ngModel">
                <span class="help-block" style="color: red;" *ngIf="productValidationControl.invalid && productValidationControl.touched">
                    Product is required
                </span>
            </div>

            <div class="mt-3">
                <label class="form-label">
                    Product ProductDescription
                </label>
                <input type="text" required id="productDescription" class="form-control" style="width: 25%;" name="productDescription"
                 [(ngModel)]="model.productdescription" #productDescValidationControl="ngModel">
                <span class="help-block" style="color: red;" *ngIf="productDescValidationControl.invalid && productDescValidationControl.touched">
                    ProductDescription is required
                </span>
            </div>

            <div class="mt-3">
                <button type="submit" [routerLink]="['/admin/products']" class="btn btn-danger" style="margin-right:1% ;">Back</button>
                <button type="submit" [disabled]="productForm.invalid" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
