<div class="container">
    <div class="mt-5">
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
            <h1>Create User</h1>

            <form #createuserForm="ngForm" (ngSubmit)="onFormSubmit()">
                <div class="mt-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" required class="form-control" id="user" name="user" 
                    [(ngModel)]="model.username" #userValidationControl="ngModel">
                    <span class="help-block" style="color: red;" *ngIf="userValidationControl.invalid && userValidationControl.touched">
                        Username is required
                    </span>
                </div>

                <div class="mt-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" required class="form-control" id="password" name="password" 
                    [(ngModel)]="model.password" #passwordValidationControl="ngModel">
                    <span class="help-block" style="color: red;" *ngIf="passwordValidationControl.invalid && passwordValidationControl.touched">
                        Password is required
                    </span>
                </div>

                <div class="mt-3">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" required class="form-control" id="role" name="role" 
                    [(ngModel)]="model.role" #roleValidationControl="ngModel" >
                    <span class="help-block" style="color: red;" *ngIf="roleValidationControl.invalid && roleValidationControl.touched">
                        Role is required
                    </span>
                </div>

                <div class="mt-3">
                    <button type="submit" [disabled]="createuserForm.invalid" class="btn btn-primary">Save</button>
                    <button type="reset" class="btn btn-danger" style="margin-left: 2%;">Cancel</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
