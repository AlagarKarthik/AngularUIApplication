<div class="container">
    <div class="mt-5">
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
            <h1>Login</h1>
            <form>

            </form>

            <form  #loginForm="ngForm" (ngSubmit)="onFormSubmit()">
                <div class="mt-3">
                    <label for="email" class="form-label">Username</label>
                    <input type="text" required class="form-control" placeholder="Username/Email" id="email" name="email" 
                    [(ngModel)]="model.email" #emailValidationControl="ngModel">
                    <span class="help-block" style="color: red;" *ngIf="emailValidationControl.invalid && emailValidationControl.touched">
                        Email is required
                    </span>
                </div>

                <div class="mt-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" required class="form-control" id="password" name="password"
                     [(ngModel)] = "model.password" #passwordValidationControl="ngModel">
                     <span class="help-block" style="color: red;" *ngIf="passwordValidationControl.invalid && passwordValidationControl.touched">
                        Password is required
                    </span>
                </div>

                <div class="mt-3">
                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
                    <button type="reset" class="btn btn-danger" style="margin-left: 2%;">Cancel</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
